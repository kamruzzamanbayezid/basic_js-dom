<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <h1 id="secret_heading">My secret info!</h1>
      <input id="input_field" type="text" placeholder="Type 'delete' to delete this">
      <button id="delete_item" disabled>Delete</button>

      <script>
            document.getElementById('input_field').addEventListener('keyup', function (event) {
                  if (event.target.value === 'delete') {
                        document.getElementById('delete_item').removeAttribute('disabled')
                  }
                  else {
                        document.getElementById('delete_item').setAttribute('disabled', true)
                  }
            });

            document.getElementById('delete_item').addEventListener('click', function () {
                  const deleteItem = document.getElementById('secret_heading');

                  // deleteItem.style.visibility = 'hidden';
                  deleteItem.style.display = 'none';
            });

      </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Textarea</title>
</head>

<body style="
      display: flex;
      flex-direction: column;
      align-items: center;
">
      <h4 style="font-size: 40px; font-weight: 800;">Key Up with textarea!!ðŸ˜Š </h4>
      <textarea id="text-area" cols="60" rows="10"></textarea>
      <button id="submit-btn"
            style="margin-top: 20px; padding: 10px 20px; font-size: 20px; font-weight: 500;">Submit</button>
      <div id="comment-container">
            <h4 style="font-size: 24px; font-weight: 600; color: brown;">Add Reviews:</h4 style="font-size: 24px;">
      </div>

      <script>
            let count = 1;
            document.getElementById('submit-btn').addEventListener('click', function () {
                  const p = document.createElement('p');
                  p.innerText = count + '. ' + document.getElementById('text-area').value;
                  document.getElementById('comment-container').appendChild(p);
                  count++;
                  document.getElementById('text-area').value = '';
            })

            document.getElementById('text-area').addEventListener('keyup', function (e) {
                  if (e.key === 'Enter') {
                        const p = document.createElement('p');
                        p.innerText = count + '. ' + document.getElementById('text-area').value;
                        document.getElementById('comment-container').appendChild(p);
                        count++;
                        document.getElementById('text-area').value = '';
                  }
            })
      </script>
</body>

</html>
